<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="pagination.css">
	<style>

		html{
			width: 100%;
			height: 100%;
		}
		body{
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #FAFAFA;
			font-family: GilroyRegular;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.wrapper{
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="pagination">
			<a href="#" class="pagination__item pagination__toggle pagination__toggle-prev">
				
			</a>
			<a href="#" class="pagination__item">1</a>
			<a href="#" class="pagination__item pagination__item_active">2</a>
			<a href="#" class="pagination__item">3</a>
			<a href="#" class="pagination__item">4</a>
			<a href="#" class="pagination__item">5</a>
			<a href="#" class="pagination__item pagination__toggle pagination__toggle-next">
				
			</a>
		</div>
	</div>
</body>
</html>
