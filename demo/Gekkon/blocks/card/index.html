<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="card.css">
	<style>

		html{
			width: 100%;
			height: 100%;
		}
		body{
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #FAFAFA;
			font-family: GilroyRegular;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.wrapper{
			width: 100%;
			max-width: 410px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<a href="#" class="card content__card">
			<article href="#" class="card__inner">
				<div class="card__image">
					<img src="" alt="Карточка 1">
				</div>
				<div class="card__info">
					<div class="card__header">
						<h1 class="card__title">Название трассы</h1>
						<time class="card__date" datetime="2018-10-15">15.10.2018</time>
					</div>
				</div>
			</article>
		</a>
	</div>
</body>
</html>
