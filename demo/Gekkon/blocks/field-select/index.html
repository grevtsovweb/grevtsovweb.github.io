<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Field-select</title>
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="field-select.css">
	<style>
		html{
			width: 100%;
			height: 100%;
		}
		
		body{
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #FAFAFA;
			font-family: GilroyRegular;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.wrapper{
			max-width: 410px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="field-select">
			<label class="field-select__label">
				<span class="field-select__title">Категория</span>
				<span class="field-select__wrapper">
					<select name="series" class="field-select__select">
						<option value="1">Все</option>
						<option value="Вакансия на должность 2">Вакансия на должность 2</option>
					</select>
				</span>	
			</label>
		</div>
	</div>
</body>
</html>
