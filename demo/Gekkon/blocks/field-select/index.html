<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Field-select</title>
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="field-select.css">
	<style>
		html{
			width: 100%;
			height: 100%;
		}
		
		body{
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #FAFAFA;
			font-family: GilroyRegular;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.wrapper{
			max-width: 320px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="field-select">
			<span class="field-select__title">Категория</span>
			<div class="field-select__container">
				<div class="field-select__select field-select__select_active" tabindex="0">
					Все
				</div>
				<ul class="field-select__dropdown">
					<li class="field-select__dropdown-item">
						Позиция 1
					</li>
					<li class="field-select__dropdown-item">
						Позиция 2
					</li>
					<li class="field-select__dropdown-item">
						Позиция 3
					</li>
				</ul>		
			</div>
		</div>
	</div>
</body>
</html>
