<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="social-links.css">
	<style>

		html{
			width: 100%;
			height: 100%;
		}
		body{
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #1f1f1f;
			font-family: GilroyRegular;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.wrapper{
			display: flex;
			justify-content: center;
			width: 100%;
			max-width: 410px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<ul class="social-links">
			<li>
				<a href="https://www.instagram.com" class="social-links__link">
					<svg>
						<use xlink:href="social-links-sprite/social-links-sprite.svg#icon-facebook"></use>
					</svg>
				</a>
			</li>
			<li>
				<a href="https://ru-ru.facebook.com/" class="social-links__link">
					<svg>
						<use xlink:href="social-links-sprite/social-links-sprite.svg#icon-twitter"></use>
					</svg>
				</a>
			</li>	
			<li>
				<a href="https://vk.com/club172115153" class="social-links__link">
					<svg>
						<use xlink:href="social-links-sprite/social-links-sprite.svg#icon-inst"></use>
					</svg>
				</a>
			</li>
			<li>
				<a href="https://vk.com" class="social-links__link">
					<svg>
						<use xlink:href="social-links-sprite/social-links-sprite.svg#icon-youtube"></use>
					</svg>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
