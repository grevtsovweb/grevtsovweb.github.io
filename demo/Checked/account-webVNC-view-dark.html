<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Checked </title>
    <meta name="description" content="Checked">
    <meta name="keywords" content="Checked">
    <meta name="theme-color" content="#742DDB">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preload" href="fonts/Manrope-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Manrope-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/Manrope-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>
  <body class="page page--dark">
    <div class="account"> 
      <div class="account__header">
        <header class="header-account">
          <div class="header-account__container"><a class="header-account__logo" href="#"><img src="img/logo/logo-white.svg" alt="Checked" width="122" height="32"></a>
            <ul class="header-account__nav">
              <li class="header-account__nav-item"><a class="header-account__nav-link active" href="#">Сканер</a></li>
              <li class="header-account__nav-item"><a class="header-account__nav-link" href="#">Отчеты</a></li>
              <li class="header-account__nav-item"><a class="header-account__nav-link" href="#">Тарифы</a></li>
              <li class="header-account__nav-item"><a class="header-account__nav-link" href="#">Планировщик</a></li>
              <li class="header-account__nav-item"><a class="header-account__nav-link" href="#">WebVNC</a></li>
              <li class="header-account__nav-item"><a class="header-account__nav-link" href="#">API</a></li>
              <li class="header-account__nav-item"><a class="header-account__nav-link" href="#">FAQ</a></li>
            </ul>
            <div class="header-account__user-block">
              <button class="button button--tretiary button--small button--language">Eng<span class="button__icon"><img src="img/icons/icon-gb.svg" alt="English"></span></button>
              <button class="button-icon"> <span class="button-icon__icon">
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-sun"></use>
                  </svg></span></button>
              <button class="button-wallet"> <span class="button-wallet__icon">
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-wallet"></use>
                  </svg></span>$ 150   </button>
              <div class="header-account__dropdown-item">
                <button class="button-icon">T</button>
                <div class="header-account__dropdown">
                  <ul class="dropdown-menu"> 
                    <li> <a class="dropdown-menu__link" href="#"> <span class="dropdown-menu__link-icon"> 
                          <svg aria-hidden="true" width="24" height="24">
                            <use xlink:href="img/sprite/sprite.svg#icon-user"></use>
                          </svg></span>Профиль</a></li>
                    <li> <a class="dropdown-menu__link" href="#"> <span class="dropdown-menu__link-icon"> 
                          <svg aria-hidden="true" width="24" height="24">
                            <use xlink:href="img/sprite/sprite.svg#icon-exit"></use>
                          </svg></span>Выйти</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="account__content">
        <div class="container grid-xl">
          <div class="account__breadcrumbs"> 
            <ul class="breadcrumbs">
              <li class="breadcrumbs__item"><a href="#">Главная</a>
                <svg aria-hidden="true" width="16" height="16">
                  <use xlink:href="img/sprite/sprite.svg#icon-angle-right"></use>
                </svg>
              </li>
              <li class="breadcrumbs__item">WebVNC
                <svg aria-hidden="true" width="16" height="16">
                  <use xlink:href="img/sprite/sprite.svg#icon-angle-right"></use>
                </svg>
              </li>
            </ul>
          </div>
          <div class="account__section"> 
            <div class="vnc">
              <div class="vnc__header"> 
                <div class="vnc__client">Windows 11 <span class="vnc__client--bit">64-bit</span></div>
                <div class="vnc__user-block">
                  <div class="vnc__timer">4:29</div>
                  <div class="vnc__user-block-button"> 
                    <button class="button-icon button-icon--accent"> <span class="button-icon__icon">
                        <svg aria-hidden="true" width="24" height="24">
                          <use xlink:href="img/sprite/sprite.svg#icon-off"></use>
                        </svg></span></button>
                  </div>
                </div>
              </div>
              <div class="vnc__player"> 
                <div class="vnc__video"></div>
                <div class="vnc__toolbar">
                  <div class="vnc__toolbar-fullscreen"> 
                    <button class="button-icon button-icon--secondary"><span class="button-icon__icon">
                        <svg aria-hidden="true" width="24" height="24">
                          <use xlink:href="img/sprite/sprite.svg#icon-focus"></use>
                        </svg></span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
