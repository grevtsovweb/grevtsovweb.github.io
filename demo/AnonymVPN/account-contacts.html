<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>AnonymVPN </title>
    <meta name="description" content="AnonymVPN">
    <meta name="keywords" content="AnonymVPN">
    <meta name="theme-color" content="#4169F4">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preload" href="fonts/ApercuPro-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/ApercuPro-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>
  <body class="page">
    <div class="account"> 
      <div class="account__sidebar">
        <aside class="sidebar">
          <div class="sidebar__logo"><a class="sidebar__logo-link" href="#"><img src="img/logo/logo.svg" alt="AnonymVPN" width="148" height="32"></a></div>
          <ul class="sidebar__main-menu">
            <li><a class="sidebar__main-menu-link active" href="#"> <span class="sidebar__main-menu-icon"> 
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-web"></use>
                  </svg></span>Подключение</a></li>
            <li><a class="sidebar__main-menu-link" href="#"> <span class="sidebar__main-menu-icon"> 
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-wallet"></use>
                  </svg></span>Баланс</a></li>
            <li><a class="sidebar__main-menu-link" href="#"> <span class="sidebar__main-menu-icon"> 
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-money"></use>
                  </svg></span>Тарифы</a></li>
            <li><a class="sidebar__main-menu-link" href="#"> <span class="sidebar__main-menu-icon"> 
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-api"></use>
                  </svg></span>API</a></li>
            <li><a class="sidebar__main-menu-link" href="#"> <span class="sidebar__main-menu-icon"> 
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-contacts"></use>
                  </svg></span>Контакты</a></li>
            <li class="sidebar__dark-mode">
              <div class="sidebar__main-menu-link sidebar__main-menu-link--mode"><span class="sidebar__main-menu-link-inner"><span class="sidebar__main-menu-icon"> 
                    <svg aria-hidden="true" width="24" height="24">
                      <use xlink:href="img/sprite/sprite.svg#icon-moon"></use>
                    </svg></span>Темный режим</span>
                <label class="toggle">
                  <input type="checkbox"><span class="toggle__slider"></span>
                </label>
              </div>
            </li>
            <li><a class="sidebar__main-menu-link sidebar__main-menu-link--ads" href="#"><span class="sidebar__main-menu-icon"> 
                  <svg aria-hidden="true" width="24" height="24">
                    <use xlink:href="img/sprite/sprite.svg#icon-link"></use>
                  </svg></span>Checked - Runtime AV checker</a></li>
          </ul>
          <div class="sidebar__user-block">
            <div class="sidebar__user" tabindex="0">
              <div class="sidebar__user-avatar">n</div>
              <div class="sidebar__user-nickname">Nickname77</div>
              <div class="sidebar__user-dropdown">
                <div class="sidebar__user-dropdown-list"><a class="sidebar__user-dropdown-link" href="#"><span class="sidebar__user-dropdown-link-icon">
                      <svg aria-hidden="true" width="20" height="20">
                        <use xlink:href="img/sprite/sprite.svg#icon-person"></use>
                      </svg></span>Профиль</a></div>
                <div class="sidebar__user-dropdown-button"> 
                  <button class="button button--s button--full">Выйти</button>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div class="account__content">
        <div class="account__content-container">
          <div class="account__content-title">
            <h1 class="h1">Контакты</h1>
          </div>
          <div class="account__content-section">
            <div class="account__content-section-header">
              <h2 class="h2">Наши месседжеры</h2>
              <ul class="social-links social-links--light">
                <li><a class="social-links__link" href="#" target="_blank">
                                  <svg aria-hidden="true" width="24" height="24">
                                    <use xlink:href="img/sprite/sprite.svg#icon-telegram"></use>
                                  </svg></a></li>
                <li><a class="social-links__link" href="#" target="_blank">
                                  <svg aria-hidden="true" width="24" height="24">
                                    <use xlink:href="img/sprite/sprite.svg#icon-jabber"></use>
                                  </svg></a></li>
                <li><a class="social-links__link" href="#" target="_blank">
                                  <svg aria-hidden="true" width="24" height="24">
                                    <use xlink:href="img/sprite/sprite.svg#icon-tox"></use>
                                  </svg></a></li>
              </ul>
            </div>
            <div class="account__content-section-header">
              <h2 class="h2">Сайт в TOR</h2><a class="button button--lg button--tretiary" href="#"><span class="button__icon"><img src="img/tor-icon/tor-icon.svg" alt="TOR" width="24" height="24"></span> Наш сайт в Tor</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
