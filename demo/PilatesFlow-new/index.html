<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>PilatesFlow UI / Pages</title>
    <meta name="description" content="PilatesFlow UI / Pages">
    <meta name="keywords" content="PilatesFlow UI / Pages">
    <style type="text/css">
      .page-ui {
          background-color: #f5f5f6;
          min-height: 100vh;
          padding-left: 4px;
          padding-right: 4px;
          box-sizing: border-box;
          padding-bottom: 32px;
      }
      
      .page-ui__content {
          display: flex;
          height: 100%;
      }
      .page-ui__sidebar {
          margin-left: auto;
          margin-right: auto;
          max-width: 600px;
          width: 100%;
          padding-top: 24px;
      }
      
      .page-ui__main {
          padding: 32px;
          width: 100%;
      }
      
      .page-ui__main-title {
          font-size: 40px;
          color: #101823;
          font-family: Manrope-SemiBold, sans-serif;
          margin-bottom: 40px;
      }
      
      .page-ui__container {
          display: flex;
          flex-direction: column;
          row-gap: 48px;
          max-width: 1600px;
      }
      
      .sidebar-ui {
          display: flex;
          flex-direction: column;
          background-color: #ffffff;
          border: 1px solid #ebebeb;
          width: 100%;
          border-radius: 20px;
      }
      
      .sidebar-ui__logo {
          padding-left: 28px;
          padding-right: 28px;
          padding-top: 24px;
          padding-bottom: 24px;
          border-bottom: 1px solid #ebebeb;
          display: flex;
          column-gap: 16px;
          align-items: center;
      
          img {
              display: block;
          }
      }
      
      .sidebar-ui__list {
          display: flex;
          flex-direction: column;
          padding-left: 12px;
          padding-right: 12px;
          padding-top: 24px;
          padding-bottom: 24px;
          
          a {
              color:rgb(49 50 51);
              text-decoration: none;
              font-family: Manrope-SemiBold, sans-serif;
              display: flex;
              align-items: center;
              height: 44px;
              padding-left: 16px;
              padding-right: 16px;
              border-radius: 16px;
              transition: all .15s;
          }
      
          a:hover {
              color: #4697fa;
              background-color: #eff8ff;
          }
      }
      
      .sidebar-ui__logo-text {
          font-size: 20px;
          font-family: Manrope-SemiBold, sans-serif;
      }
      
      
    </style>
  </head>
  <body>
    <div class="page-ui">
      <div class="page-ui__content">
        <div class="page-ui__sidebar">
          <div class="sidebar-ui">
            <div class="sidebar-ui__logo"> <img src="img/logo/logo.svg" alt="">
              <div class="sidebar-ui__logo-text">PilatesFlow UI / Pages</div>
            </div>
            <div class="sidebar-ui__list"><a class="sidebar-ui__link" href="courses.html">Курсы</a><a class="sidebar-ui__link" href="club-cards.html">Клубные карты</a><a class="sidebar-ui__link" href="checkout.html">Быстрая оплата</a><a class="sidebar-ui__link" href="checkout-auth.html">Быстрая оплата / Авторизация</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
