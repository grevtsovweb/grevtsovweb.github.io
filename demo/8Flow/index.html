<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="anouncement-section">
          <div class="anouncement-section__image"> 
            <div class="anouncement-section__image-pill"> 
              <div class="pill">8 Января, 11:00 Мск</div>
            </div><img src="img/card/card.jpg" alt="Cоздать подтянутое тело">
          </div>
          <div class="anouncement-section__title"> 
            <h1 class="title">Как создать подтянутое тело без изнуряющих тренировок</h1>
          </div>
          <div class="anouncement-section__description">
            <p class="text">Участники сообщества Pilates Flow всегда рады поддержать новичков и поделиться мотивацией. А эксперты раскрывают  секреты, как добиться результатов быстрее и эффективнее</p>
          </div>
          <div class="anouncement-section__fixed-block">
            <div class="anouncement-section__fixed-block-container">
              <button class="button button--full-width button--l"><span class="button__text">Присоединиться бесплатно</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="app__nav-bar">
        <div class="app__nav-bar-content">
          <div class="nav-bar"> 
            <button class="nav-bar__item active">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#crosshairs"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Активность</div>
            </button>
            <button class="nav-bar__item">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#layers"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Календарь</div>
            </button>
            <button class="nav-bar__item">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#user"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Аккаунт</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
