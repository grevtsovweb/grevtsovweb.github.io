<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="progress-section">
          <div class="progress-section__info-block">
            <div class="display">
              <div class="display__remains">
                <div class="display__remains-days"> 
                  <div class="display__remains-days-number">14</div>
                  <div class="display__remains-days-postfix">дней</div>
                </div>
                <div class="display__remains-description">до конца марафона</div>
              </div>
              <div class="display__progress-bar"> 
                <div class="display__bar">
                  <div class="display__bar-indicator" style="transform: translateX(20%)"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="progress-section__section">
            <div class="progress-section__section-header">
              <h1 class="title title--s">Мои награды</h1>
              <p class="text">Выполняйте тренировки и получайте подарки</p>
            </div>
            <div class="progress-section__rewards-list"> 
              <div class="reward">
                <div class="reward__icon"><img src="img/icons/books.png" alt="Награда"></div>
                <div class="reward__content">
                  <div class="reward__title">Подарок 1 уровень</div>
                  <div class="reward__description reward__description--done">
                    <div class="reward__description-icon">
                      <svg aria-hidden="true" width="16" height="16">
                        <use xlink:href="img/sprite/sprite.svg#check-circle"></use>
                      </svg>
                    </div>
                    <div class="reward__description-text">6 из 6 баллов</div>
                  </div><a class="reward__link" href="#">Забрать награду </a>
                </div>
              </div>
              <div class="reward">
                <div class="reward__icon"><img src="img/icons/recipes.png" alt="Награда"></div>
                <div class="reward__content">
                  <div class="reward__title">Подарок 1 уровень</div>
                  <div class="reward__description"> 
                    <div class="reward__description-text">2 из 6 баллов</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="app__button-panel"><a class="button button--full-width" href="#"><span class="button__text">Получить актуальное задание</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
