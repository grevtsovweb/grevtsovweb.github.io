<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="quiz-section">
          <div class="quiz-section__header">
            <div class="quiz-section__header-steps">Шаг 1 из 3</div>
            <div class="quiz-section__header-title">
              <h1 class="title">Выберите цель, которую вы хотите достичь:</h1>
            </div>
          </div>
          <div class="quiz-section__questions-list">
                    <label class="radio-button">
                      <input type="radio" name="step-1" value="1" id="1"><span class="radio-button__content"> <span class="radio-button__text">Устранить боль в спине</span><span class="radio-button__checkbox">
                          <svg aria-hidden="true" width="20" height="20">
                            <use xlink:href="img/sprite/sprite.svg#check"></use>
                          </svg></span></span>
                    </label>
                    <label class="radio-button">
                      <input type="radio" name="step-1" value="2" id="2"><span class="radio-button__content"> <span class="radio-button__text">Улучшить гибкость</span><span class="radio-button__checkbox">
                          <svg aria-hidden="true" width="20" height="20">
                            <use xlink:href="img/sprite/sprite.svg#check"></use>
                          </svg></span></span>
                    </label>
                    <label class="radio-button">
                      <input type="radio" name="step-1" value="3" id="3"><span class="radio-button__content"> <span class="radio-button__text">Повысить тонус в мышцах</span><span class="radio-button__checkbox">
                          <svg aria-hidden="true" width="20" height="20">
                            <use xlink:href="img/sprite/sprite.svg#check"></use>
                          </svg></span></span>
                    </label>
                    <label class="radio-button">
                      <input type="radio" name="step-1" value="4" id="4"><span class="radio-button__content"> <span class="radio-button__text">Снизить лишний вес</span><span class="radio-button__checkbox">
                          <svg aria-hidden="true" width="20" height="20">
                            <use xlink:href="img/sprite/sprite.svg#check"></use>
                          </svg></span></span>
                    </label>
                    <label class="radio-button">
                      <input type="radio" name="step-1" value="5" id="5"><span class="radio-button__content"> <span class="radio-button__text">Другой вариант</span><span class="radio-button__checkbox">
                          <svg aria-hidden="true" width="20" height="20">
                            <use xlink:href="img/sprite/sprite.svg#check"></use>
                          </svg></span></span>
                    </label>
          </div>
        </div>
        <div class="app__button-panel">
          <button class="button button--full-width" href="#"><span class="button__text">Следующий вопрос</span><span class="button__icon">
              <svg aria-hidden="true" width="20" height="20">
                <use xlink:href="img/sprite/sprite.svg#arrow-right"></use>
              </svg></span></button>
        </div>
      </div>
    </div>
  </body>
</html>
