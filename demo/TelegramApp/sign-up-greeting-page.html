<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="sign-up-section">
          <div class="sign-up-section__content">
            <div class="sign-up-section__logo"><img src="img/icons/party.svg" alt="Логотип Pilates Flow" width="64" height="64"></div>
            <div class="sign-up-section__info">
              <div class="sign-up-section__title">
                <h1 class="title">Ура!!! Поздравляем</h1>
              </div>
              <div class="sign-up-section__text">
                <p class="text">Вы создали аккаунт. Можете продолжить в приложении или вернуться в наш чат-бот</p>
              </div>
            </div>
            <div class="sign-up-section__button-panel">
              <button class="button button--tertiary" href="#"><span class="button__text">В чат-бот</span></button>
              <button class="button button--accent button--full-width" href="#"><span class="button__text">В приложение</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
