<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="gift-section">
          <div class="gift-section__section">
            <div class="gift-section__section-header">
              <h1 class="title title--s">Подарки</h1>
              <p class="text">Занимайтесь ежедневно, оставаясь в потоке движения и забирайте подарки.</p>
            </div>
            <div class="gift-section__rewards-list"> 
              <div class="reward">
                <div class="reward__icon"><img src="img/icons/books.png" alt="Награда"></div>
                <div class="reward__content">
                  <div class="reward__title">Сборник книг “Упражнения для пресса, гибкости и спины”</div>
                  <div class="reward__description reward__description--done">
                    <div class="reward__description-icon">
                      <svg aria-hidden="true" width="16" height="16">
                        <use xlink:href="img/sprite/sprite.svg#check-circle"></use>
                      </svg>
                    </div>
                    <div class="reward__description-text">Выполнено</div>
                  </div><a class="reward__link" href="#">Забрать награду </a>
                </div>
              </div>
              <div class="reward">
                <div class="reward__icon"><img src="img/icons/recipes.png" alt="Награда"></div>
                <div class="reward__content">
                  <div class="reward__title">Книгу рецептов “3 варианта полезных ужинов”</div>
                  <div class="reward__description"> 
                    <div class="reward__description-text">Нужно 3 дня в поток</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="app__nav-bar"> 
          <div class="nav-bar"> 
            <button class="nav-bar__item active">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#clipboard-notes"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Задания</div>
            </button>
            <button class="nav-bar__item">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#gift"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Подарки</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
