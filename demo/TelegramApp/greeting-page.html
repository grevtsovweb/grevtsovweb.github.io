<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="greeting-section">
          <div class="greeting-section__video">   
            <video src="video/video.mp4" type="video/mp4" autoplay loop muted playsinline> </video>
          </div>
          <div class="greeting-section__dialog">
            <div class="greeting-dialog">
              <div class="greeting-dialog__body">
                <div class="greeting-dialog__avatar"> <img src="img/avatar/avatar.webp" alt="Елена Еленина"></div>
                <div class="greeting-dialog__text"> 
                  <h1 class="title title--inverse">Здравствуйте, Елена</h1>
                  <p class="text text--secondary-inverse">Ответьте на 3 простых вопроса, мы адаптируем марафон под вас</p>
                </div>
              </div>
              <div class="greeting-dialog__footer"> <a class="button" href="#"><span class="button__text">Давайте начнем!</span></a><a class="button button--tertiary-inverse" href="#"><span class="button__text">Пропустить</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
