<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="sign-up-section">
          <div class="sign-up-section__content">
            <div class="sign-up-section__info">
              <div class="sign-up-section__title">
                <h1 class="title">Напишите ваш email </h1>
              </div>
              <div class="sign-up-section__text">
                <p class="text">Это позволит:</p>
              </div>
              <div class="sign-up-section__list">
                <ul>
                  <li>получить доступ к тренировкам на 14 дней</li>
                  <li>отслеживать прогресс</li>
                  <li>получать подарки за прохождение марафона</li>
                </ul>
              </div>
              <div class="field">
                <input class="field__input" type="text" placeholder="E-mail">
              </div>
            </div>
            <div class="sign-up-section__button-panel">
              <button class="button button--full-width button--accent button--processing" href="#" disabled="disabled"><span class="button__text">Уже создаем...</span><span class="button__icon">
                  <svg aria-hidden="true" width="20" height="20">
                    <use xlink:href="img/sprite/sprite.svg#loader"></use>
                  </svg></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
