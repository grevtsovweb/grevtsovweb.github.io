<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="task-section">
          <div class="task-section__info-block">
            <div class="display">
              <div class="display__remains">
                <div class="display__remains-days"> 
                  <div class="display__remains-days-number">14</div>
                  <div class="display__remains-days-postfix">дней</div>
                </div>
                <div class="display__remains-description">до конца марафона</div>
              </div>
            </div>
          </div>
          <div class="task-section__section">
            <div class="task-section__section-header">
              <h1 class="title title--s">Задания марафона</h1>
              <p class="text">Получите ссылку на актуальное задание в чат с ботом.</p>
            </div>
            <div class="task-section__card-list"> 
              <div class="task-card"><a class="task-card__link" href="#"></a>
                <div class="task-card__thumb-image"><img src="img/task-card/thumb.jpg" alt="Упражнение для лопаток"></div>
                <div class="task-card__content">
                  <div class="task-card__title">Класс для устранения скованности в лопатках</div>
                  <div class="task-card__time">8 минут</div>
                </div>
              </div>
            </div>
            <div class="task-section__get-task-button"><a class="button button--full-width" href="#"><span class="button__text">Получать ссылку на задание</span></a>
            </div>
          </div>
        </div>
        <div class="app__snackbar"> 
          <div class="snackbar snackbar__active">
            <div class="snackbar__content">
              <div class="snackbar__text">Ссылка отправлена в чат</div>
            </div>
          </div>
        </div>
        <div class="app__nav-bar"> 
          <div class="nav-bar"> 
            <button class="nav-bar__item active">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#clipboard-notes"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Задания</div>
            </button>
            <button class="nav-bar__item">
              <div class="nav-bar__item-icon">
                <svg aria-hidden="true" width="24" height="24">
                  <use xlink:href="img/sprite/sprite.svg#gift"></use>
                </svg>
              </div>
              <div class="nav-bar__item-label">Подарки</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
