<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Telegram Mini App </title>
    <meta name="description" content="Telegram Mini App">
    <meta name="keywords" content="Telegram Mini App">
  </head>
  <body>
    <div class="app">
      <div class="app__content">
        <div class="notice-section" style="background-image: url('img/notice-section/notice-section-bg.jpg')">
          <div class="notice-section__header">
            <div class="notice-section__header-title">
              <h1 class="title title--l">Выберите время, в&nbsp;которое вам удобно заниматься</h1>
              <p class="description">Планирование времени для тренировок —&nbsp;это первый шаг к регулярности. Что повышает эффективность занятий и быстрее приводит к результатам</p>
            </div>
          </div>
          <form class="notice-section__form" action="">
            <div class="time-input">
              <input class="time-input__input" type="time" value="08:00" onfocus="this.showPicker()">
              <div class="time-input__decor"></div>
            </div>
            <div class="notice-section__form-button">
              <div class="notice-section__form-button-content">
                <button class="button button--full-width" href="#"><span class="button__text">Продолжить</span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
